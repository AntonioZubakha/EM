services:
  # Frontend - Статический сайт
  - type: web
    name: elena-manicure-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_TELEGRAM_BOT_TOKEN
        sync: false
      - key: VITE_TELEGRAM_CHAT_ID
        sync: false
      - key: VITE_API_URL
        sync: false
        # Укажите URL вашего backend сервиса после деплоя
        # Например: https://elena-manicure-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend - API сервер
  - type: web
    name: elena-manicure-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
